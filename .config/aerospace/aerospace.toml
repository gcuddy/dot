# AeroSpace Config - Hybrid Workflow

# Start at login
start-at-login = true

# Launch borders for active window indicator
after-startup-command = [
    'exec-and-forget borders active_color=0xff007aff inactive_color=0x00000000 width=8.0'
]

# Prevent cmd-h accidents
automatically-unhide-macos-hidden-apps = true

# Normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout defaults
accordion-padding = 0
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# Ensure homebrew binaries work
[exec]
inherit-env-vars = true

[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Main keybindings
[mode.main.binding]

# App launchers
alt-enter = 'exec-and-forget open -b com.mitchellh.ghostty'
alt-b = 'exec-and-forget open -b net.imput.helium'

# Layout controls
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-space = 'layout accordion tiles'
alt-shift-f = 'fullscreen'

# Focus (vim keys)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move window in direction
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Swap windows (from Tim)
alt-ctrl-h = 'swap left --swap-focus'
alt-ctrl-j = 'swap down --swap-focus'
alt-ctrl-k = 'swap up --swap-focus'
alt-ctrl-l = 'swap right --swap-focus'

# Resize
ctrl-alt-shift-0 = 'resize smart -50'
ctrl-alt-shift-equal = 'resize smart +50'

# Workspace switching - numbered (simpler: alt-N)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Workspace switching - lettered (destination apps)
alt-s = 'workspace S'
alt-m = 'workspace M'
alt-c = 'workspace C'
alt-u = 'workspace U'
alt-o = 'workspace O'
alt-p = 'workspace P'

# Move window to workspace - numbered (alt-shift-N)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Move window to workspace - lettered
alt-shift-s = 'move-node-to-workspace S'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-u = 'move-node-to-workspace U'
alt-shift-o = 'move-node-to-workspace O'
alt-shift-p = 'move-node-to-workspace P'

# Misc
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-r = 'reload-config'
alt-shift-semicolon = 'mode service'

# Service mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# Window detection rules
# IMPORTANT: Order matters! More specific rules first.

# Meet windows float (Chrome) - stop processing here
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.window-title-regex-substring = 'Meet - '
check-further-callbacks = false
run = ['layout floating']

# Meet windows float (Helium)
[[on-window-detected]]
if.app-id = 'net.imput.helium'
if.window-title-regex-substring = 'Meet - '
check-further-callbacks = false
run = ['layout floating']

# Developer Tools - just tile, don't move
[[on-window-detected]]
if.window-title-regex-substring = 'Developer Tools'
run = ['layout tiling']

# Destination apps - auto-assign to workspaces
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['layout tiling', 'move-node-to-workspace S']

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['layout tiling', 'move-node-to-workspace M']

[[on-window-detected]]
if.app-id = 'com.cron.electron'
run = ['layout tiling', 'move-node-to-workspace C']

[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = ['layout tiling', 'move-node-to-workspace U']

[[on-window-detected]]
if.app-id = 'com.google.Chrome.app.pcoaoocapbafphhejdmkoihcgbnccfia'
run = ['layout tiling', 'move-node-to-workspace U']

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = ['layout tiling', 'move-node-to-workspace O']

[[on-window-detected]]
if.app-id = 'com.tinyapp.TablePlus'
run = ['layout tiling', 'move-node-to-workspace P']

[[on-window-detected]]
if.app-id = 'dev.kdrag0n.MacVirt'
run = ['layout tiling', 'move-node-to-workspace P']

# Flexible apps - NO auto-assign (lands where you are)
# Ghostty, Chrome, Helium, Cursor intentionally omitted
