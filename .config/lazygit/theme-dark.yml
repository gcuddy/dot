# Catppuccin Macchiato theme for lazygit
gui:
  theme:
    activeBorderColor:
      - "#8aadf4"
      - bold
    inactiveViewSelectedLineBgColor:
      - "#5b6078"
    inactiveBorderColor:
      - "#6e738d"
    optionsTextColor:
      - "#8aadf4"
    selectedLineBgColor:
      - "#5b6078"
    selectedRangeBgColor:
      - "#5b6078"
    cherryPickedCommitBgColor:
      - "#eed49f"
    cherryPickedCommitFgColor:
      - "#cad3f5"
    unstagedChangesColor:
      - "#ed8796"
    defaultFgColor:
      - "#cad3f5"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
