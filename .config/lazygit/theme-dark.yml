# Tokyo Night theme for lazygit
gui:
  theme:
    activeBorderColor:
      - "#7aa2f7"
      - bold
    inactiveViewSelectedLineBgColor:
      - "#364A82"
    inactiveBorderColor:
      - "#565f89"
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#364A82"
    selectedRangeBgColor:
      - "#364A82"
    cherryPickedCommitBgColor:
      - "#3d59a1"
    cherryPickedCommitFgColor:
      - "#c0caf5"
    unstagedChangesColor:
      - "#f7768e"
    defaultFgColor:
      - "#c0caf5"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
