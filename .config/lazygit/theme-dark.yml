# Kanagawa Wave theme for lazygit
gui:
  theme:
    activeBorderColor:
      - "#7E9CD8"
      - bold
    inactiveViewSelectedLineBgColor:
      - "#2D4F67"
    inactiveBorderColor:
      - "#727169"
    optionsTextColor:
      - "#7E9CD8"
    selectedLineBgColor:
      - "#2D4F67"
    selectedRangeBgColor:
      - "#2D4F67"
    cherryPickedCommitBgColor:
      - "#3D59A1"
    cherryPickedCommitFgColor:
      - "#DCD7BA"
    unstagedChangesColor:
      - "#C34043"
    defaultFgColor:
      - "#DCD7BA"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
