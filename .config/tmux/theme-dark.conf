# Catppuccin Macchiato theme for tmux

thm_bg="default"
thm_bg_dark="default"
thm_fg="#cad3f5"
thm_gray="#6e738d"
thm_magenta="#f5bde6"
thm_pink="#ed8796"
thm_green="#a6da95"
thm_blue="#8aadf4"
thm_black="#494d64"
thm_yellow="#eed49f"
thm_selected="#5b6078"
thm_match="#eed49f"

set-window-option -g window-active-style "fg=${thm_fg}"
set-window-option -g window-style "fg=${thm_gray}"
set -g status-style 'fg=white'
set -g pane-active-border-style "fg=#8aadf4"
set -g pane-border-style "fg=#363a4f,bg=default"
set -g popup-border-style "fg=#6e738d,bg=${thm_bg_dark}"
set -g copy-mode-match-style "bg=#eed49f"
set -g copy-mode-current-match-style "fg=${thm_bg_dark},bg=${thm_yellow}"
set -g mode-style "bg=${thm_selected}"
set -g message-style fg="${thm_yellow}",bg="${thm_bg_dark}",align="centre"
set -g message-command-style fg="${thm_blue}",bg="${thm_gray}",align="centre"
setw -g window-status-format "#[fg=${thm_gray}]#I #{?#{e|>:#{window_panes},1}, #{pane_current_command},#W}"
setw -g window-status-current-format "#[fg=${thm_green},bold]#I #{#{?#{e|>:#{window_panes},1}, #{pane_current_command},#W}}"
setw -g window-status-separator "#[fg=#8aadf4] | "
set -g status-left "#[fg=#{?client_prefix,${thm_yellow},${thm_fg}},bg=${thm_bg_dark}]#S#[fg=${thm_fg},bg=default] > "
