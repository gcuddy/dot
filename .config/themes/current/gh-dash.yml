# Gruvbox Dark theme for gh-dash
theme:
  ui:
    sectionsShowCount: true
    table:
      compact: false
  colors:
    text:
      primary: "#ebdbb2"
      secondary: "#928374"
      inverted: "#1d2021"
      faint: "#928374"
      warning: "#d79921"
      success: "#98971a"
    background:
      selected: "#504945"
    border:
      primary: "#504945"
      secondary: "#3c3836"
      faint: "#282828"
