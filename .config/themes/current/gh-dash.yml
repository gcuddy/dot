# Catppuccin Macchiato theme for gh-dash
theme:
  ui:
    sectionsShowCount: true
    table:
      compact: false
  colors:
    text:
      primary: "#cad3f5"
      secondary: "#6e738d"
      inverted: "#24273a"
      faint: "#5b6078"
      warning: "#eed49f"
      success: "#a6da95"
    background:
      selected: "#5b6078"
    border:
      primary: "#8aadf4"
      secondary: "#494d64"
      faint: "#363a4f"
