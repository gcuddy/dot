prSections:
  - title: Mine
    filters: is:open author:@me
    layout:
      author:
        hidden: true
  - title: Review
    filters: is:open review-requested:@me
    type: null
  - title: Involved
    filters: is:open involves:@me -author:@me
    type: null
issuesSections:
  - title: Creator
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me

repo:
  branchesRefetchIntervalSeconds: 30
  prsRefetchIntervalSeconds: 60

pager:
  diff: diffnav

defaults:
  view: repo
  refetchIntervalMinutes: 10
  layout:
    prs:
      repoName:
        grow: true,
        width: 10
        hidden: false
      base:
        hidden: true
  preview:
    open: true
    width: 70
  prsLimit: 20
  issuesLimit: 20

repoPaths:
  coverbasedev/irm: ~/Development/coverbase/irm
keybindings:
  universal:
    - key: g
      command: >
        cd {{.RepoPath}} && lazygit
  prs:
    - key: O
      builtin: checkout
    - key: C
      name: octo
      command: >
        tmux new-window -c {{.RepoPath}} '
        nvim -c ":silent Octo pr edit {{.PrNumber}}"
        '
    - key: b
      name: storybook tests
      command: cd {{.RepoPath}} && gh pr view {{.PrNumber}} --json statusCheckRollup | command jq -rcj '.statusCheckRollup.[] | select(.context == "UI Tests") | .targetUrl' | xargs open
    - key: a
      name: lazygit add
      command: >
        cd {{.RepoPath}} && git add -A && lazygit
    - key: v
      name: approve
      command: >
        gh pr review --repo {{.RepoName}} --approve --body "$(gum input --prompt='Approval Comment: ')" {{.PrNumber}}

theme:
  ui:
    sectionsShowCount: true
    table:
      compact: false
  colors:
    text:
      primary: "#DCD7BA" # fujiWhite - main foreground
      secondary: "#727169" # fujiGray - comments/secondary
      inverted: "#1F1F28" # sumiInk1 - background
      faint: "#C8C093" # oldWhite - softer text
      warning: "#FF9E3B" # surimiOrange - warnings
      success: "#76946A" # autumnGreen - success
    background:
      selected: "#2D4F67" # waveBlue2 - selection
    border:
      primary: "#54546D" # sumiInk6 - primary borders
      secondary: "#363646" # sumiInk4 - secondary borders
      faint: "#2A2A37" # sumiInk3 - faint borders
